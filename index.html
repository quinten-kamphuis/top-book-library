<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <h1>My Book Library</h1>
        <dialog id="addBookDialog">
            <form>
                <h3>Add Book:</h3>
                <fieldset class="text-fields">
                    <div><label for="title">Title: </label><input id="title" type="text" required></div>
                    <div><label for="author">Author: </label><input id="author" type="text" required></div>
                    <div><label for="pages">Pages: </label><input id="pages" type="number" required></div>
                </fieldset>
                <fieldset class="radio-selector">
                    <legend>Read: </legend>
                    <div><label for="read">Yes</label><input id="read" type="radio" name="read" required></div>
                    <div><label for="notRead">No</label><input id="notRead" type="radio" name="read" required></div>
                </fieldset>
                <div>
                    <button id="confirm-button" value="submit">Confirm</button>
                    <button id="cancel-button" value="cancel" formmethod="dialog">Cancel</button>
                </div>
            </form>
        </dialog>
        <button onclick="addBookDialog.showModal()">Add book</button>
    </nav>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Read</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody class="table-container">
            
        </tbody>
    </table>
</body>
</html>
